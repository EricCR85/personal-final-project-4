<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browes Movies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1a8ef3541f.js" crossorigin="anonymous"></script>"></script>
</head>
<body>
    <header class="navbar">
        <h1>Movie Finder</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browes</a>
            <button class="btn">Contact</button>
        </nav>
    </header>
    <section class="hero">
        <h2>Browes Movies</h2>
        <div class="search box">
            <input type="text" id="searchinput" placeholder="Search by movie title">
            <button id="searchBtn" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>
    <main>
        <h3>Search Results</h3>
        <div id="movies" class="movies movie-grid"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
