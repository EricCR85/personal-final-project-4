<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project 4</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1a8ef3541f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" alt="">
                <div class="nav__links">
                    <a href="#" class="nav__link">Home</a>
                    <a href="#" class="nav__link">Find your cars</a>
                    <button>Contact</button>
                </div>
            </nav>
                <!-- Hero Search -->
            <section class="hero">
                <h1>Browse our cars</h1>
                <input type="text"
                id="searchinput"
                placeholder="Toyota">

                <div class="price filter">
                    <label>Max price: $<span id="priceValue">100000</span>
                    </label>
                    <input
                    type="range" 
                    id="priceRange"
                    min="2000"
                    max="100000"
                    value="100000">
                </div>
            </section>

            <!-- Results -->
             <section class="results">
                <h3>Search Results</h3>
                <div id="carGrid" class="car-grid"></div>
             </section>

             <script src="index.js"></script>

</body>
</html>
